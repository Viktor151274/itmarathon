<div class="room">
  <section class="room__details">
    <app-room-info
      [exchangeDateString]="roomData().giftExchangeDate"
      [budget]="roomData().giftMaximumBudget"
      [title]="roomData().name"
      [description]="roomData().description"
      [isAdmin]="isAdmin()"
      [invitationNote]="roomData().invitationNote"
      [invitationLink]="invitationLink()"
    ></app-room-info>
  </section>
  <aside class="room__participant-info"></aside>
  <section class="room__participant-list">
    <app-participant-list
      [participants]="users()"
      [isAdmin]="isAdmin()"
      [userCode]="userCode()"
      [maxParticipants]="20"
    ></app-participant-list>
  </section>
  <aside class="room__widgets"></aside>
</div>
