<app-label [label]="label()" [isRequiredField]="isRequiredField()">
  <input
    class="input__field"
    [class.filled]="!!control().value"
    [type]="type()"
    [placeholder]="placeholder()"
    [formControl]="control()"
    [attr.aria-invalid]="control().invalid ? true : null"
    [attr.maxlength]="maxLength() ?? null"
    [attr.aria-describedby]="ariaDescribedBy()"
  />
</app-label>
