<button
  class="btn"
  [class.btn--icon-right]="isIconRight()"
  [disabled]="isDisabled()">
  @if (iconName()) {
    <svg class="btn__icon" aria-hidden="true" focusable="false">
      <use [attr.href]="spritePath + '#' + iconName()"></use>
    </svg>
  }
  <span class="btn__text">{{ text() }}</span>
</button>
